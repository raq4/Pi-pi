<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        
        .play-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            color: #0f0;
            border: 3px solid #0f0;
            padding: 20px 50px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
        }
        
        .play-button:hover {
            background: #0f0;
            color: #000;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <img src="IMG_9623.png" class="fullscreen-image">
    <button class="play-button" onclick="startMusic()">▶️ ВКЛЮЧИТЬ МУЗЫКУ</button>

    <script>
        let audio = null;
        let started = false;
        
        function startMusic() {
            if (!started) {
                // Создаем аудио элемент
                audio = new Audio('sound_03850.mp3');
                
                // Воспроизводим
                audio.play().then(function() {
                    document.querySelector('.play-button').classList.add('hidden');
                    started = true;
                }).catch(function(error) {
                    alert('Нажмите еще раз для включения музыки');
                });
            }
        }
        
        // Автоматическое нажатие через 3 секунды
        setTimeout(function() {
            document.querySelector('.play-button').click();
        }, 3000);
    <\/script>
</body>
</html>
