<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        
        .click-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            background: rgba(0,0,0,0.7);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="IMG_9626.png" alt="Нажми для музыки" class="fullscreen-image" id="mainImage">
        <div class="click-message" id="clickMessage">Нажми на картинку для музыки</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('mainImage');
            const message = document.getElementById('clickMessage');
            const audio = new Audio('copy_C958BA00-FF92-4ADD-BF44-2246CE243BD1.mov');
            
            let musicPlaying = false;
            
            // Предзагрузка музыки
            audio.preload = "auto";
            
            // Проверяем загрузку музыки
            audio.addEventListener('canplaythrough', function() {
                console.log('Музыка готова к воспроизведению');
            });
            
            audio.addEventListener('error', function(e) {
                console.log('Ошибка загрузки музыки:', e);
                message.textContent = 'Ошибка загрузки музыки';
                message.style.background = 'rgba(255,0,0,0.7)';
            });
            
            // При нажатии на картинку
            image.addEventListener('click', function() {
                if (!musicPlaying) {
                    // Для мобильных устройств - нужно взаимодействие пользователя
                    audio.play().then(function() {
                        musicPlaying = true;
                        message.textContent = 'Музыка играет!';
                        message.style.background = 'rgba(0,150,0,0.7)';
                        
                        // Скрываем сообщение через 3 секунды
                        setTimeout(function() {
                            message.classList.add('hidden');
                        }, 3000);
                        
                    }).catch(function(error) {
                        console.log('Ошибка воспроизведения:', error);
                        message.textContent = 'Нажми еще раз для музыки';
                        message.style.background = 'rgba(255,150,0,0.7)';
                    });
                } else {
                    // Останавливаем музыку при повторном нажатии
                    audio.pause();
                    audio.currentTime = 0;
                    musicPlaying = false;
                    message.textContent = 'Музыка остановлена';
                    message.style.background = 'rgba(0,0,0,0.7)';
                    message.classList.remove('hidden');
                    
                    setTimeout(function() {
                        message.classList.add('hidden');
                    }, 2000);
                }
            });
            
            // Автоскрытие сообщения через 15 секунд
            setTimeout(function() {
                message.classList.add('hidden');
            }, 15000);
            
            // Автозапуск музыки через 3 секунды (работает на десктопе)
            setTimeout(function() {
                if (!musicPlaying) {
                    image.click();
                }
            }, 3000);
        });
    </script>
</body>
</html>
