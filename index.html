<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="IMG_9623.png" class="fullscreen-image" onclick="playMusic()">

    <script>
        let audio = null;
        let musicPlaying = false;
        
        function playMusic() {
            if (!musicPlaying) {
                if (!audio) {
                    audio = new Audio('sound_03850.mp3');
                    
                    audio.addEventListener('error', function() {
                        console.log('Ошибка загрузки музыки');
                    });
                }
                
                audio.play().then(function() {
                    musicPlaying = true;
                }).catch(function(error) {
                    console.log('Ошибка воспроизведения:', error);
                });
            } else {
                audio.pause();
                audio.currentTime = 0;
                musicPlaying = false;
            }
        }
        
        // Автозапуск при загрузке (работает на десктопе)
        setTimeout(function() {
            if (!musicPlaying) {
                document.querySelector('.fullscreen-image').click();
            }
        }, 1000);
    <\/script>
</body>
</html>
