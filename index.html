<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="IMG_9623.png" onclick="playMusic()">

    <script>
        let audio = null;
        let played = false;
        
        function playMusic() {
            if (!played) {
                if (!audio) {
                    audio = new Audio('sound_03850.mp3');
                    audio.play();
                    played = true;
                }
            }
        }
        
        // Автозапуск при загрузке
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('img').click();
            }, 500);
        };
    <\/script>
</body>
</html>
