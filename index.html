<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100vh;
            overflow: hidden;
        }
        #bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="bg" src="image.jpg" alt="Нажми">

    <script>
        let audio = null;
        let playing = false;
        
        function playMusic() {
            if (!playing) {
                audio = new Audio('sound_03850.mp3');
                audio.play();
                playing = true;
            }
        }
        
        document.getElementById('bg').addEventListener('click', playMusic);
        
        // Автозапуск
        setTimeout(playMusic, 1000);
    <\/script>
</body>
</html>
